name: Create Docker
on:
  push:
    branches:
    - master

jobs:
  ci:
    runs-on: ubuntu-latest
    container: 
      image: node
    steps:
    - uses: actions/checkout@master
    - name: Installing dependencies
      run: npm install
    - name: Build project
      run: npm run build
    
  cd:
    runs-on: ubuntu-latest
    needs: ci
    
    steps:
      - uses: actions/checkout@master
      - name: Login Docker
        run: docker login -u {{ secrets.DOCKER_USERNAME }} -u {{ secrets.DOCKER_PASSWORD }}
      - name: Build docker
        run: docker build -t karinadashboard .
      - name: Tag
        run: |
          docker tag karinadashboard ${{ secrets.DOCKER_USERNAME }}/karinadashboard:${{ github.sha }}
          docker tag karinadashboard ${{ secrets.DOCKER_USERNAME }}/karinadashboard:latest
      - name: Push
        run: |
          docker push karinadashboard ${{ secrets.DOCKER_USERNAME }}/karinadashboard:${{ github.sha }}
          docker push karinadashboard ${{ secrets.DOCKER_USERNAME }}/karinadashboard:latest         
          
          
          
          
          
