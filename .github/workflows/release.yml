name: Create release and upload asset(s)
on:
  push:
    branches:
      master
    tags:
      - 'v*'

jobs:
  Build: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
        
      - name: Archive assets folder
        uses: montudor/action-zip@master
        with:
          args: zip -qq -r ./karina-ui-assets.zip ./assets

      - name: Build project
        run: |
           zip --junk-paths karina-ui README.md
           
      - name: Create release
        id: create_release
        uses: actions/create-release@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v0.0.2
          release_name: Pre-Release v0.0.2
          body: |
            #Initial Release
          draft: false
          prerelease: true

      - name: Upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./karina-ui-assets.zip
          asset_name: karina-ui-assets.zip
          asset_content_type: application/zip
 

    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
