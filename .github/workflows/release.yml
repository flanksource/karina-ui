name: Create release and upload asset(s)
on:
  push:
    branches:
      master
    tags:
      - 'v*'

jobs:
  Build: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
        
      - name: Archive assets folder
        uses: papeloto/action-zip@v1
        with:
          files: ./src/assets
          dest: ./src/karina-ui-assets.zip
           
      - name: Create release
        id: create_release
        uses: actions/create-release@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v0.0.1
          release_name: Release v0.0.1
            Initial Release
          draft: false
          prerelease: false

      - name: Upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./src/karina-ui-assets.zip
          asset_name: karina-ui-assets.zip
          asset_content_type: application/zip
 

    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
